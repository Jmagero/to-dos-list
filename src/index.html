<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>To-dos-List</title>
</head>
<body>
    <main class="m-4 w-70">
        <div class="border border-secondary d-flex flex-column align-items-center justify-content-center rounded-3">
            <h2 class="py-1 px-2 mx-2">To-Dos</h2>
              <ul id="tasks" class="listClass d-flex w-50 flex-column" class = "drag-sort-enable"></ul>
              <div class="d-flex m-2 w-20" >
                <input type="text" class="form-control" id="inputTask" placeholder="Add to your list..." />
              </div>
        </div>
    </main>
</body>
</html>
